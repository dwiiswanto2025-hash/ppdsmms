<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Monitor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-slate-800">Activity Monitor</h1>
            <p class="text-slate-500">Pantau dan kelola progres aktivitas tim secara real-time.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-sm font-medium text-slate-500 uppercase">Total Tugas</p>
                <h3 id="statTotal" class="text-3xl font-bold text-slate-800">0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-4 border-l-amber-500">
                <p class="text-sm font-medium text-slate-500 uppercase">Sedang Berjalan</p>
                <h3 id="statPending" class="text-3xl font-bold text-slate-800">0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-4 border-l-emerald-500">
                <p class="text-sm font-medium text-slate-500 uppercase">Selesai</p>
                <h3 id="statDone" class="text-3xl font-bold text-slate-800">0</h3>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <h2 class="text-lg font-semibold mb-6 text-slate-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Aktivitas Baru
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-12 gap-5">
                <div class="lg:col-span-3">
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Nama Aktivitas</label>
                    <input type="text" id="pName" placeholder="Contoh: Revisi Desain" class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50 transition">
                </div>
                <div class="lg:col-span-2">
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">PIC</label>
                    <input type="text" id="pPIC" placeholder="Nama..." class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-slate-50 transition">
                </div>
                <div class="lg:col-span-3">
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Mulai</label>
                    <div class="flex gap-2">
                        <input type="date" id="pStartDay" class="flex-grow min-w-0 border border-slate-200 p-3 rounded-xl text-sm bg-slate-50">
                        <input type="time" id="pStartTime" class="w-24 border border-slate-200 p-3 rounded-xl text-sm bg-slate-50">
                    </div>
                </div>
                <div class="lg:col-span-3">
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Deadline</label>
                    <div class="flex gap-2">
                        <input type="date" id="pEndDay" class="flex-grow min-w-0 border border-slate-200 p-3 rounded-xl text-sm bg-slate-50">
                        <input type="time" id="pEndTime" class="w-24 border border-slate-200 p-3 rounded-xl text-sm bg-slate-50">
                    </div>
                </div>
                <div class="lg:col-span-1 flex items-end">
                    <button onclick="addActivity()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all active:scale-95">
                        Simpan
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase">Aktivitas</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase">PIC</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase">Waktu</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase">Status</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="activityList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let activities = JSON.parse(localStorage.getItem('myTasks')) || [];

        function addActivity() {
            const name = document.getElementById('pName').value;
            const pic = document.getElementById('pPIC').value;
            const start = `${document.getElementById('pStartDay').value}T${document.getElementById('pStartTime').value}`;
            const end = `${document.getElementById('pEndDay').value}T${document.getElementById('pEndTime').value}`;

            if (!name || !pic || !document.getElementById('pStartDay').value) {
                alert("Mohon isi semua data!");
                return;
            }

            const newActivity = {
                id: Date.now(),
                name,
                pic,
                start,
                end,
                completed: false
            };

            activities.push(newActivity);
            saveAndRender();
            clearForm();
        }

        function toggleComplete(id) {
            activities = activities.map(a => a.id === id ? {...a, completed: !a.completed} : a);
            saveAndRender();
        }

        function deleteActivity(id) {
            activities = activities.filter(a => a.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('myTasks', JSON.stringify(activities));
            render();
        }

        function clearForm() {
            document.getElementById('pName').value = '';
            document.getElementById('pPIC').value = '';
        }

        function render() {
            const list = document.getElementById('activityList');
            list.innerHTML = '';
            
            let doneCount = 0;

            activities.forEach(act => {
                if(act.completed) doneCount++;
                
                const deadline = new Date(act.end);
                const now = new Date();
                let statusBadge = '';

                if (act.completed) {
                    statusBadge = '<span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-medium">Selesai</span>';
                } else if (now > deadline) {
                    statusBadge = '<span class="bg-rose-100 text-rose-700 px-3 py-1 rounded-full text-xs font-medium">Terlambat</span>';
                } else {
                    statusBadge = '<span class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-medium">On Progress</span>';
                }

                list.innerHTML += `
                    <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                        <td class="p-4 font-medium text-slate-700">${act.name}</td>
                        <td class="p-4 text-slate-600">${act.pic}</td>
                        <td class="p-4 text-xs text-slate-500">
                            <div>Mulai: ${act.start.replace('T', ' ')}</div>
                            <div class="font-bold">Deadline: ${act.end.replace('T', ' ')}</div>
                        </td>
                        <td class="p-4">${statusBadge}</td>
                        <td class="p-4 flex gap-2">
                            <button onclick="toggleComplete(${act.id})" class="p-2 bg-emerald-50 text-emerald-600 rounded-lg hover:bg-emerald-100">
                                ✓
                            </button>
                            <button onclick="deleteActivity(${act.id})" class="p-2 bg-rose-50 text-rose-600 rounded-lg hover:bg-rose-100">
                                ✕
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('statTotal').innerText = activities.length;
            document.getElementById('statDone').innerText = doneCount;
            document.getElementById('statPending').innerText = activities.length - doneCount;
        }

        // Jalankan saat pertama kali dibuka
        render();
    </script>
</body>
</html>
